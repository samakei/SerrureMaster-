name: Deploy to Cloud Run (Staging PR)

on:
  pull_request:
    branches: ['main']

jobs:
  deploy-staging:
    name: Build and Deploy Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      CLOUD_RUN_SERVICE: 'serruremaster-web-staging'
      GCP_REGION: 'europe-west1'
      AR_REPO: 'serruremaster'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Override CLOUD_RUN_SERVICE from secret
        env:
          INPUT: ${{ secrets.CLOUD_RUN_STAGING_SERVICE }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "CLOUD_RUN_SERVICE=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Override GCP_REGION from secret
        env:
          INPUT: ${{ secrets.GCP_REGION }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "GCP_REGION=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Override AR_REPO from secret
        env:
          INPUT: ${{ secrets.AR_REPO }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "AR_REPO=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image (Artifact Registry)
        run: |
          AR_HOST="${{ env.GCP_REGION }}-docker.pkg.dev"
          IMAGE="$AR_HOST/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}"
          docker build \
            --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            --build-arg VITE_STRIPE_PUBLIC_KEY="${{ secrets.VITE_STRIPE_PUBLIC_KEY }}" \
            --build-arg VITE_GEMINI_API_KEY="${{ secrets.VITE_GEMINI_API_KEY }}" \
            -t "$IMAGE:${{ github.sha }}" .
          docker push "$IMAGE:${{ github.sha }}"

      - name: Deploy to Cloud Run (staging)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
          region: ${{ env.GCP_REGION }}

      - name: Output staging URL
        run: 'echo "Staging deployed to: ${{ steps.deploy.outputs.url }}"'

      - name: Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = "${{ steps.deploy.outputs.url }}";
            const body = `ðŸš€ Cloud Run Staging prÃªt:\n\n**Service:** ${{ env.CLOUD_RUN_SERVICE }}\n**RÃ©gion:** ${{ env.GCP_REGION }}\n**URL:** ${url}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
