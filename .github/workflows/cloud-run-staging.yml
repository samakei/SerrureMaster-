name: Deploy to Cloud Run (Staging PR)

on:
  pull_request:
    branches: ['main']

jobs:
  deploy-staging:
    name: Build and Deploy Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write
    env:
      CLOUD_RUN_SERVICE: 'serruremaster-web-staging'
      GCP_REGION: 'europe-west1'
      AR_REPO: 'serruremaster'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Resolve GCP auth and project from repo variables
        id: resolve
        env:
          V_GCP_SA_KEY: ${{ vars.GCP_SA_KEY }}
          V_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          V_GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          V_GCP_SERVICE_ACCOUNT_EMAIL: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}
        run: |
          echo "GCP_SA_KEY=${V_GCP_SA_KEY}" >> $GITHUB_ENV
          echo "WORKLOAD_IDENTITY_PROVIDER=${V_WORKLOAD_IDENTITY_PROVIDER}" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=${V_GCP_PROJECT_ID}" >> $GITHUB_ENV
          echo "GCP_SERVICE_ACCOUNT_EMAIL=${V_GCP_SERVICE_ACCOUNT_EMAIL}" >> $GITHUB_ENV
          echo "project_id=${V_GCP_PROJECT_ID}" >> $GITHUB_OUTPUT

      - name: Gate staging deploy
        id: gate
        env:
          PR_SAME_REPO: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          should="false"
          if [ "${PR_SAME_REPO}" = "true" ] && { [ -n "${GCP_SA_KEY}" ] || [ -n "${WORKLOAD_IDENTITY_PROVIDER}" ]; }; then
            should="true"
          fi
          echo "should_deploy=$should" >> $GITHUB_OUTPUT
          auth="none"
          if [ -n "${GCP_SA_KEY}" ]; then auth="sa"; elif [ -n "${WORKLOAD_IDENTITY_PROVIDER}" ]; then auth="wif"; fi
          echo "auth_method=$auth" >> $GITHUB_OUTPUT

      - name: Validate GCP auth inputs
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.gate.outputs.auth_method != 'none' }}
        run: |
          echo "‚úÖ Identifiants GCP disponibles (${{ steps.gate.outputs.auth_method }}). Poursuite du d√©ploiement."

      - name: Authenticate to Google Cloud
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.gate.outputs.auth_method == 'sa' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud via Workload Identity
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.gate.outputs.auth_method == 'wif' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        if: ${{ steps.gate.outputs.should_deploy == 'true' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.resolve.outputs.project_id }}

      - name: Override CLOUD_RUN_SERVICE from repo variable
        env:
          INPUT: ${{ vars.CLOUD_RUN_STAGING_SERVICE }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "CLOUD_RUN_SERVICE=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Override GCP_REGION from repo variable
        env:
          INPUT: ${{ vars.GCP_REGION }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "GCP_REGION=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Override AR_REPO from repo variable
        env:
          INPUT: ${{ vars.AR_REPO }}
        run: |
          if [ -n "${INPUT}" ]; then
            echo "AR_REPO=${INPUT}" >> $GITHUB_ENV
          fi

      - name: Resolve VITE_* from secrets or variables
        env:
          S_VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          V_VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          S_VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          V_VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          S_VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          V_VITE_STRIPE_PUBLIC_KEY: ${{ vars.VITE_STRIPE_PUBLIC_KEY }}
          S_VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          V_VITE_GEMINI_API_KEY: ${{ vars.VITE_GEMINI_API_KEY }}
        run: |
          export_vite() {
            name="$1"; sec="$2"; var="$3";
            val="${sec}"
            if [ -z "$val" ]; then val="${var}"; fi
            if [ -n "$val" ]; then echo "$name=$val" >> $GITHUB_ENV; fi
          }
          export_vite VITE_SUPABASE_URL "$S_VITE_SUPABASE_URL" "$V_VITE_SUPABASE_URL"
          export_vite VITE_SUPABASE_ANON_KEY "$S_VITE_SUPABASE_ANON_KEY" "$V_VITE_SUPABASE_ANON_KEY"
          export_vite VITE_STRIPE_PUBLIC_KEY "$S_VITE_STRIPE_PUBLIC_KEY" "$V_VITE_STRIPE_PUBLIC_KEY"
          export_vite VITE_GEMINI_API_KEY "$S_VITE_GEMINI_API_KEY" "$V_VITE_GEMINI_API_KEY"

      - name: Gate VITE variables
        id: vite
        run: |
          missing=""
          for v in VITE_SUPABASE_URL VITE_SUPABASE_ANON_KEY VITE_STRIPE_PUBLIC_KEY; do
            val=$(eval echo \${$v})
            if [ -z "$val" ]; then missing="$missing $v"; fi
          done
          if [ -n "$missing" ]; then
            echo "vite_ready=false" >> $GITHUB_OUTPUT
            echo "missing=$missing" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è VITE manquantes:$missing"
          else
            echo "vite_ready=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Tous les VITE requis sont pr√©sents."
          fi

      - name: Validate required VITE values
        if: ${{ steps.vite.outputs.vite_ready == 'true' }}
        run: |
          echo "‚úÖ Variables VITE pr√©sentes, build autoris√©."

      - name: Configure Docker auth for Artifact Registry
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'true' }}
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image (Artifact Registry)
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'true' }}
        run: |
          AR_HOST="${{ env.GCP_REGION }}-docker.pkg.dev"
          IMAGE="$AR_HOST/${{ steps.resolve.outputs.project_id }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}"
          docker build \
            --build-arg VITE_SUPABASE_URL="${VITE_SUPABASE_URL}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${VITE_SUPABASE_ANON_KEY}" \
            --build-arg VITE_STRIPE_PUBLIC_KEY="${VITE_STRIPE_PUBLIC_KEY}" \
            --build-arg VITE_GEMINI_API_KEY="${VITE_GEMINI_API_KEY}" \
            -t "$IMAGE:${{ github.sha }}" .
          docker push "$IMAGE:${{ github.sha }}"

      - name: Deploy to Cloud Run (staging)
        id: deploy
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'true' }}
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.resolve.outputs.project_id }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
          region: ${{ env.GCP_REGION }}

      - name: Smoke test /_health
        id: health
        if: ${{ steps.gate.outputs.should_deploy == 'true' }}
        continue-on-error: true
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/_health" || true)
          echo "Health status code: $CODE"
          echo "code=$CODE" >> $GITHUB_OUTPUT

      - name: Output staging URL
        if: ${{ steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'true' }}
        run: 'echo "Staging deployed to: ${{ steps.deploy.outputs.url }}"'

      - name: Comment PR with staging URL
        if: ${{ github.event_name == 'pull_request' && steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = "${{ steps.deploy.outputs.url }}";
            const healthCode = "${{ steps.health.outputs.code }}";
            const ok = healthCode === '200';
            const healthLine = ok
              ? `**Health:** OK (code ${healthCode})`
              : `**Health:** Non OK (code ${healthCode}). Si 403, rendez le service public ou utilisez un token d‚Äôinvocation.`;
            const body = `üöÄ Cloud Run Staging pr√™t:\n\n**Service:** ${{ env.CLOUD_RUN_SERVICE }}\n**R√©gion:** ${{ env.GCP_REGION }}\n**URL:** ${url}\n${healthLine}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Comment PR when VITE variables missing
        if: ${{ github.event_name == 'pull_request' && steps.gate.outputs.should_deploy == 'true' && steps.vite.outputs.vite_ready == 'false' }}
        uses: actions/github-script@v7
        with:
          script: |
            const missing = "${{ steps.vite.outputs.missing }}";
            const body = `‚ö†Ô∏è D√©ploiement staging ignor√©: variables VITE manquantes.\n\nManquantes:${missing}\n\nAjoutez-les via Settings ‚Üí Actions ‚Üí Variables (repo/organisation):\n- VITE_SUPABASE_URL\n- VITE_SUPABASE_ANON_KEY\n- VITE_STRIPE_PUBLIC_KEY`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Comment PR when staging skipped
        if: ${{ github.event_name == 'pull_request' && steps.gate.outputs.should_deploy == 'false' && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/github-script@v7
        with:
          script: |
            const body = `‚ÑπÔ∏è D√©ploiement staging ignor√©.\n\nMotifs possibles :\n- PR depuis un *fork* (les secrets ne sont pas expos√©s).\n- Identifiants GCP manquants (GCP_SA_KEY ou WORKLOAD_IDENTITY_PROVIDER).\n\nAction propos√©e :\n- Pour d√©ployer, ouvrez la PR depuis une branche interne, ou configurez Workload Identity et mettez \`WORKLOAD_IDENTITY_PROVIDER\` en Variables du d√©p√¥t.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
