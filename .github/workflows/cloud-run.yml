name: Deploy to Cloud Run

on:
  push:
    branches: ['main']

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      # Valeurs par défaut (surcharges via secrets ci-dessous)
      CLOUD_RUN_SERVICE: 'serruremaster-web'
      GCP_REGION: 'europe-west1'
      AR_REPO: 'serruremaster'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Setup GCP credentials file
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          # Écrire le JSON dans un fichier
          echo "$GCP_SA_KEY_JSON" > /tmp/sa_key.json

          # Valider le JSON
          if command -v jq &> /dev/null; then
            jq . /tmp/sa_key.json > /dev/null 2>&1 && echo "✅ JSON valide" || (echo "❌ JSON invalide"; cat /tmp/sa_key.json; exit 1)
          fi

          echo "GCP_SA_KEY_FILE=/tmp/sa_key.json" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=${GCP_PROJECT_ID}" >> $GITHUB_ENV
          [ -n "${GCP_REGION}" ] && echo "GCP_REGION=${GCP_REGION}" >> $GITHUB_ENV || echo "GCP_REGION=europe-west1" >> $GITHUB_ENV

      - name: Validate GCP credentials
        run: |
          if [ ! -f "/tmp/sa_key.json" ]; then
            echo "❌ GCP credentials file not found. Check GitHub Secret: GCP_SA_KEY (must be JSON)"
            exit 1
          fi
          echo "✅ GCP credentials ready"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Validate GCP project ID (must be textual)
        run: |
          PID="${GCP_PROJECT_ID}"
          if [ -z "$PID" ]; then echo "❌ GCP_PROJECT_ID is empty. Configure it as the textual project ID (e.g., 'serruremaster-prod')."; exit 1; fi
          if echo "$PID" | grep -Eq '^[0-9]+$'; then
            echo "❌ GCP_PROJECT_ID must be the textual ID (e.g., 'serruremaster-prod'), not the numeric project number."
            echo "Fix it in GitHub Secrets: Settings → Secrets and variables → Actions → GCP_PROJECT_ID"
            exit 1
          fi

      - name: Override CLOUD_RUN_SERVICE from secret
        env:
          INPUT: ${{ secrets.CLOUD_RUN_SERVICE }}
        run: |
          if [ -n "${INPUT}" ]; then
            TRIMMED=$(echo "${INPUT}" | sed -e 's/^ *//' -e 's/ *$//')
            echo "CLOUD_RUN_SERVICE=${TRIMMED}" >> $GITHUB_ENV
          fi

      - name: Override GCP_REGION from secret
        env:
          INPUT: ${{ secrets.GCP_REGION }}
        run: |
          if [ -n "${INPUT}" ]; then
            TRIMMED=$(echo "${INPUT}" | sed -e 's/^ *//' -e 's/ *$//')
            echo "GCP_REGION=${TRIMMED}" >> $GITHUB_ENV
          fi

      - name: Override AR_REPO from secret
        env:
          INPUT: ${{ secrets.AR_REPO }}
        run: |
          if [ -n "${INPUT}" ]; then
            TRIMMED=$(echo "${INPUT}" | sed -e 's/^ *//' -e 's/ *$//')
            echo "AR_REPO=${TRIMMED}" >> $GITHUB_ENV
          fi

      - name: Resolve VITE_* from secrets or variables
        env:
          S_VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          V_VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          S_VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          V_VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          S_VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          V_VITE_STRIPE_PUBLIC_KEY: ${{ vars.VITE_STRIPE_PUBLIC_KEY }}
          S_VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          V_VITE_GEMINI_API_KEY: ${{ vars.VITE_GEMINI_API_KEY }}
        run: |
          export_vite() {
            name="$1"; sec="$2"; var="$3";
            val="${sec}"
            if [ -z "$val" ]; then val="${var}"; fi
            if [ -n "$val" ]; then echo "$name=$val" >> $GITHUB_ENV; fi
          }
          export_vite VITE_SUPABASE_URL "$S_VITE_SUPABASE_URL" "$V_VITE_SUPABASE_URL"
          export_vite VITE_SUPABASE_ANON_KEY "$S_VITE_SUPABASE_ANON_KEY" "$V_VITE_SUPABASE_ANON_KEY"
          export_vite VITE_STRIPE_PUBLIC_KEY "$S_VITE_STRIPE_PUBLIC_KEY" "$V_VITE_STRIPE_PUBLIC_KEY"
          export_vite VITE_GEMINI_API_KEY "$S_VITE_GEMINI_API_KEY" "$V_VITE_GEMINI_API_KEY"

      - name: Validate required VITE values
        run: |
          missing=""
          for v in VITE_SUPABASE_URL VITE_SUPABASE_ANON_KEY VITE_STRIPE_PUBLIC_KEY; do
            val=$(eval echo \${$v})
            if [ -z "$val" ]; then missing="$missing $v"; fi
          done
          if [ -n "$missing" ]; then
            echo "❌ Variables manquantes:$missing"
            echo "Ajoutez-les via Actions Secrets ou Variables (repo/organisation)."
            exit 1
          fi
          echo "✅ Tous les VITE requis sont présents."

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image (Artifact Registry)
        run: |
          AR_HOST="${{ env.GCP_REGION }}-docker.pkg.dev"
          IMAGE="$AR_HOST/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}"
          docker build \
            --build-arg VITE_SUPABASE_URL="${VITE_SUPABASE_URL}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${VITE_SUPABASE_ANON_KEY}" \
            --build-arg VITE_STRIPE_PUBLIC_KEY="${VITE_STRIPE_PUBLIC_KEY}" \
            --build-arg VITE_GEMINI_API_KEY="${VITE_GEMINI_API_KEY}" \
            -t "$IMAGE:${{ github.sha }}" .
          docker push "$IMAGE:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
          region: ${{ env.GCP_REGION }}

      - name: Output service URL
        run: |
          echo "Deployed to Cloud Run: ${{ steps.deploy.outputs.url }}"
