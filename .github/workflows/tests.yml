name: Tests & Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Permissions needed for github-script to comment on PR/issues
permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.19.0'

jobs:
  # Job 0: Lint & Format
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: ESLint (fail on warnings)
        run: npx eslint App.tsx index.tsx components/ contexts/ services/ --max-warnings=0
      - name: Prettier check (fail on diff)
        run: |
          npx prettier --check \
            "components" \
            "contexts" \
            "services" \
            "supabase/functions" \
            "App.tsx" \
            "index.tsx" \
            "eslint.config.js" \
            "tailwind.config.js" \
            "postcss.config.js" \
            "vite.config.ts" \
            "types.ts"

  # Job 1: Type Checking
  types:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check (no emit)
        run: npx tsc --noEmit
  # Job 2: Unit Tests (Vitest)
  test:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Resolve VITE_* for tests (secrets or variables)
        env:
          S_VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          V_VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          S_VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          V_VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          S_VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          V_VITE_STRIPE_PUBLIC_KEY: ${{ vars.VITE_STRIPE_PUBLIC_KEY }}
          S_VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          V_VITE_GEMINI_API_KEY: ${{ vars.VITE_GEMINI_API_KEY }}
        run: |
          export_vite() {
            name="$1"; sec="$2"; var="$3";
            val="${sec}"; if [ -z "$val" ]; then val="${var}"; fi
            if [ -n "$val" ]; then echo "$name=$val" >> $GITHUB_ENV; fi
          }
          export_vite VITE_SUPABASE_URL "$S_VITE_SUPABASE_URL" "$V_VITE_SUPABASE_URL"
          export_vite VITE_SUPABASE_ANON_KEY "$S_VITE_SUPABASE_ANON_KEY" "$V_VITE_SUPABASE_ANON_KEY"
          export_vite VITE_STRIPE_PUBLIC_KEY "$S_VITE_STRIPE_PUBLIC_KEY" "$V_VITE_STRIPE_PUBLIC_KEY"
          export_vite VITE_GEMINI_API_KEY "$S_VITE_GEMINI_API_KEY" "$V_VITE_GEMINI_API_KEY"
      - name: Run tests
        run: npm run test -- --run --coverage
        env:
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ env.VITE_STRIPE_PUBLIC_KEY }}
          VITE_GEMINI_API_KEY: ${{ env.VITE_GEMINI_API_KEY }}

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Resolve VITE_* for build (secrets or variables)
        env:
          S_VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          V_VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          S_VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          V_VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          S_VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          V_VITE_STRIPE_PUBLIC_KEY: ${{ vars.VITE_STRIPE_PUBLIC_KEY }}
          S_VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          V_VITE_GEMINI_API_KEY: ${{ vars.VITE_GEMINI_API_KEY }}
        run: |
          export_vite() {
            name="$1"; sec="$2"; var="$3";
            val="${sec}"; if [ -z "$val" ]; then val="${var}"; fi
            if [ -n "$val" ]; then echo "$name=$val" >> $GITHUB_ENV; fi
          }
          export_vite VITE_SUPABASE_URL "$S_VITE_SUPABASE_URL" "$V_VITE_SUPABASE_URL"
          export_vite VITE_SUPABASE_ANON_KEY "$S_VITE_SUPABASE_ANON_KEY" "$V_VITE_SUPABASE_ANON_KEY"
          export_vite VITE_STRIPE_PUBLIC_KEY "$S_VITE_STRIPE_PUBLIC_KEY" "$V_VITE_STRIPE_PUBLIC_KEY"
          export_vite VITE_GEMINI_API_KEY "$S_VITE_GEMINI_API_KEY" "$V_VITE_GEMINI_API_KEY"
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ env.VITE_STRIPE_PUBLIC_KEY }}
          VITE_GEMINI_API_KEY: ${{ env.VITE_GEMINI_API_KEY }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  # Job 4: Report Status
  status:
    name: Workflow Status
    runs-on: ubuntu-latest
    needs: [lint, types, test, build]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.types.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
